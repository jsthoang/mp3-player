<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ§ My Music Player ðŸŽ§</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!----------->
    <!----BOX 1---->
    <div class="player-main">
      <div class="box1">
        <div class="image">
          <div class="bgr">
            <img
              id="cover"
              src="https://images-na.ssl-images-amazon.com/images/I/710TTiZBNIL.jpg"
              alt="album"
            />
          </div>
        </div>

        <div class="detail">
          <span id="npl">Now Playing</span>
          <span id="tittle">Purple Haze</span>
          <span id="artist">Jimi Hendrick</span>
          <span id="album">Woodstock</span>
        </div>
        <div class="btn-wraper">
          <button id="fav">
            <img id="fav-img" src="favour-icon.svg" alt="idk" />
          </button>
          <button id="add">
            <img id="add-img" src="playlist-add.svg" alt="pll-icon" />
          </button>
          <button id="share">
            <img id="share-img" src="share-icon.svg" alt="share-icon" />
          </button>
        </div>
      </div>
      <!-----BOX 2----->
      <div class="box2">
        <div class="icon-gr">
          <button id="shuffle">
            <img src="shuffle.svg" alt="shuffle" />
          </button>
          <button id="return1">
            <img src="circle1.svg" alt="cc1" />
          </button>
        </div>

        <div class="icon-gr" id="gr2">
          <button id="return-all">
            <img src="circle.svg" alt="cc2" />
          </button>
          <button id="setting">
            <img src="setting.svg" alt="seting" />
          </button>
        </div>
        <div class="play-section">
          <div class="bgr">
            <button id="prev">
              <img src="prev.svg" alt="prev" />
            </button>
          </div>
          <div class="bgr" id="playPause">
            <button id="play">
              <img id="play-img" src="play.svg" alt="pause" />
            </button>
          </div>
          <div class="bgr" id="next-bgr">
            <button id="next">
              <img src="next.svg" alt="next" />
            </button>
          </div>
        </div>

        <div class="slide">
          <input type="range" name="time" id="time-slide" value="0" />
        </div>
        <div class="timePlay">
          <span id="played">00.00</span>
          <span id="duration">00.00</span>
        </div>
      </div>
    </div>
    <!------------------------->
    <!-- AUDIO -->
    <audio src="smokin.mp3" id="song" type="audio/mpeg"></audio>
    <!--------------------------->
    <script src="main.js"></script>
  </body>
</html>
